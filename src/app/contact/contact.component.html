<!-- Contact Us Section -->
<section class="contact-us my-5">
    <div class="container">
      <div class="row mb-2">
        <div class="col-12 text-center">
          <h1 class="font-weight-bold mb-0">Contact Us</h1>
          <p class="text-muted">Be in touch with us..!</p>
        </div>
      </div>
      <div class="row">
        <!-- Form Container -->
        <div class="col-md-6">
          <div class="form-container">
            <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" ngModel #name="ngModel" required>
                <div *ngIf="name.touched && name.invalid" class="text-danger small">
                  Name is required.
                </div>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" ngModel #phone="ngModel" required pattern="[0-9]{10}">
                <div *ngIf="phone.touched && phone.invalid" class="text-danger small">
                  Phone number must be 10 digits long.
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" ngModel #email="ngModel" required email>
                <div *ngIf="email.touched && email.invalid" class="text-danger small">
                  Valid email is required.
                </div>
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" name="message" ngModel #message="ngModel" rows="5"></textarea>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
              </div>
            </form>
          </div>
        </div>
  
        <!-- Info Container -->
        <div class="col-md-6 my-2">
          <div class="info-container">
            <h5 class="text-info mb-1">Phone Number</h5>
            <p class="text-muted"><i class="fa fa-phone"></i> +91 7093794029</p>
            
            <h5 class="text-info mb-1">Email</h5>
            <p class="text-muted"><i class="fa fa-envelope"></i> contact&#64;moviebook.com</p>
            
            <h5 class="text-info mb-1">Address</h5>
            <p class="text-muted"><i class="fa fa-map-marker"></i> Room:841, 8th Floor, Aquila Phoenix, Hyderabad</p>
            
            <div class="map-container">
              <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.882506798227!2d78.33815640370811!3d17.417425305339705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb95b81f90ab95%3A0xd3005ecbfbd05f8b!2sMicron%20Technology%20Aquila!5e0!3m2!1sen!2sin!4v1725956785539!5m2!1sen!2sin" width="100%" height="248" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel"></h5>
        </div>
        <div class="modal-body text-center m-3" id="resultModalBody"></div>
      </div>
    </div>
  </div>
